<div class="untree_co-section">

                <h2 class="h3 mb-3 text-black">Billing Details</h2>

                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Your Order</h2>
                        <div class="p-3 p-lg-5 border bg-white">
                            <!-- Your Order Content -->
                            <table class="table site-block-order-table mb-5">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="order-items"> <!-- Add an ID to the tbody -->
                                </tbody>
                            </table>
                            <div id="subtotal" class="font-weight-bold mb-3"></div> <!-- Placeholder for cart subtotal -->
                            <div id="delivery" class="font-weight-bold mb-3">Delivery: 0.00 TND</div> <!-- Placeholder for delivery fee -->
                            <div id="total" class="font-weight-bold"></div> <!-- Placeholder for total -->
                            <div class="form-group mt-3">
                                <button class="btn btn-black btn-lg py-3 btn-block" id="placeOrderBtn">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    renderOrderItems();
            
                    function renderOrderItems() {
                        let orderItems = JSON.parse(localStorage.getItem('cart')) || [];
                        let orderTableBody = document.getElementById('order-items');
                        let subtotalElement = document.getElementById('subtotal');
                        let totalElement = document.getElementById('total');
            
                        // Clear existing order items
                        orderTableBody.innerHTML = '';
            
                        let subtotalAmount = 0;
            
                        orderItems.forEach(item => {
                            // Calculate the total for the current item
                            let total = item.productPrice * item.quantity;
            
                            // Add the total to the subtotal
                            subtotalAmount += total;
            
                            // Generate HTML for the current item
                            let row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item.productName} x ${item.quantity} ${item.size}</td>
                                <td>${total.toFixed(2)} TND</td>
                            `;
                            orderTableBody.appendChild(row);
                        });
            
                        // Calculate the total amount including delivery fee
                        let deliveryFee = 0;
                        let totalAmount = subtotalAmount + deliveryFee;
            
                        // Display the subtotal, delivery fee, and total
                        subtotalElement.innerText = `Subtotal: ${subtotalAmount.toFixed(2)} TND`;
                        totalElement.innerText = `Total: ${totalAmount.toFixed(2)} TND`;
                    }
                });
            </script>

<script> 
document.addEventListener("DOMContentLoaded", function () {
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    placeOrderBtn.addEventListener('click', placeOrder);

    function placeOrder() {
        const name = document.getElementById('c_name').value;
        const state = document.getElementById('c_country').value;
        const address = document.getElementById('c_adress').value;
        const phoneNumber = document.getElementById('c_phone').value;
        const email = document.getElementById('c_email').value;

        // Retrieve order details from local storage
        const orderItems = JSON.parse(localStorage.getItem('cart')) || [];

        // Convert order items to a string
        const orderString = orderItems.map(item => `${item.productName} x ${item.quantity} ${item.size}`).join(', ');

        // Prepare data to send
        const data = {
            name,
            state,
            address,
            phoneNumber,
            email,
            order: orderString // Pass the order as a string
        };

        console.log('Sending data:', data); // Log the data being sent to the server

        // Send a POST request to your server
        fetch('https://jiggy-back-f6020cdcad45.herokuapp.com/commande/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to place order');
            }
            return response.json();
        })
        .then(responseData => {
            // Handle success response
            console.log('Order placed successfully:', responseData);
            // clear local storage 
            localStorage.clear();

            // Optionally, redirect the user to a thank you page
            window.location.href = 'thankyou.html';
        })
        .catch(error => {
            // Handle error
            console.error('Error placing order:', error);
            // Optionally, display an error message to the user
            alert('Failed to place order. Please try again later.');
        });
    }
});

</script>
